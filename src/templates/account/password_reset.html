{% extends 'base.html' %}

{% block title %}Password Reset{% endblock %}

{% block content %}
<h2>Forgot your password?</h2>
<form hx-post="{% url 'account_reset_password' %}"
      hx-target="#content"
      class="password_reset">
  {{ form }}
  <button class="btn btn-primary" type="submit">Reset Password</button>
</form>
{% endblock content %}
