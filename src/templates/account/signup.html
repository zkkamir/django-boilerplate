{% extends "base.html" %}

{% block content %}
<h2> Sign up </h2>
<form
hx-post="{% url 'account_signup' %}"
hx-target= "#content"
>
  {{ form }}
  <button type="submit" 
  class='btn mt-5'> Sign Up </button>
</form>
<span 
hx-get="{% url 'account_login' %}" 
hx-target="#content"
hx-trigger="click"
class= "hyperlink-underline"
>
  Need to Login?
</span>
{% endblock content %}
